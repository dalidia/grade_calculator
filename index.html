<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Grade calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="grade calculator">
    <meta name="author" content="Lidia Ataupillco Ramos">
    <meta name="keywords" content="">
    <meta name="theme-color" content="#000080">

    <link rel="author" href="https://dalidia.github.io">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
        <div class='language-holder'>
        </div>
        <h1 data-translate="title"></h1>
        <p data-translate='description'></p>
      </header>
      <div class="course">
        <label data-translate='courseNameQuestion' for="courseName"></label>
        <input type="text" id="courseName" name="courseName">
      </div>
      <main>
        <div class="labels">
          <h3 data-translate='assignmentName'></h3>
          <h3 data-translate='overallPercentage'></h3>
          <h3 data-translate='marks'></h3>
          <h3 data-translate='outOf'></h3>
        </div>
        <form name="gradeCalculator" onSubmit="return processForm()" method='get'>
          <section class='main-content'>
            <div class="sections">
              <input type='text' name='assignmentName' class="assignmentName">
              <input type='text' name='percentage' class="percentage">
              <input type='text' name='marks' class="marks">
              <input type='text' name='outOf' class="outOf">
            </div>
          </section>
          <div class="button">
            <input button-translate='calculateAssignment' type="submit" value="Calculate my grade!" class="submit">
          </div>
        </form>
        <div class="button">
          <input button-translate='addAssignment' type='submit' class="add">
          <input button-translate='removeAssignment' type="submit" class="remove">
        </div>
      </main>
      <script src="script.js"></script>
  </body>
</html>

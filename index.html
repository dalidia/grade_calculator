<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Grade calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="grade calculator">
    <meta name="author" content="Lidia Ataupillco Ramos">
    <meta name="keywords" content="">
    <meta name="theme-color" content="#000080">

    <link rel="author" href="https://dalidia.github.io">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
        <h1>Grade Calculator</h1>
        <p><b>Are you stressed out about your grade? Do you want to know what your percentage is to know your grade? Don't worry! We are here to help, we will calculate your overall percentage so that you don't have to do the math or unknowingly make a mistake.</b></p>
      </header>
      <div class="course">
        <label for="courseName">What is the name of your course?</label>
        <input type="text" id="courseName" name="courseName">
      </div>
      <main>
        <form name="gradeCalculator" onSubmit="return processForm()" method='get'>
          <section class="main-content">
            <div class="sections">
              <label class="labels">Assignment name</label>
              <input type='text' name='assignmentName' class="assignmentName">
            </div>
            <div class="sections">
              <label class="labels">Overall percentage</label>
              <input type='text' name='percentage' class="percentage">
            </div>
            <div class="sections">
              <label class="labels">Marks obtained</label>
              <input type='text' name='marks' class="marks">
            </div>
            <div class="sections">            
              <label class="labels">Marks out of</label>
              <input type='text' name='outOf' class="outOf">
            </div>
          </section>
          <div class="button">
            <input type="submit" value="Calculate my grade!" class="submit">
          </div>
        </form>
        <div class="button">
          <input type='submit' value="Add more assignments" class="submit">
        </div>
      </main>
      <script src="script.js"></script>

  </body>
</html>

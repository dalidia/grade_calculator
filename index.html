<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Grade calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="grade calculator">
    <meta name="author" content="Lidia Ataupillco Ramos">
    <meta name="keywords" content="">
    <meta name="theme-color" content="#000080">

    <link rel="author" href="https://dalidia.github.io">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
      <header>
        <h1>Grade Calculator</h1>
        <p><b>Are you stressed out about your grade? Do you want to know what your percentage is to know your grade? Don't worry! We are here to help, we will calculate your overall percentage so that you don't have to do the math or unknowingly make a mistake.</b></p>
      </header>
      <main>
        <div>
          <label for="courseName">What is the name of your course?</label>
          <input type="text" id="courseName" name="courseName">
        </div>
        <form name="gradeCalculator" onSubmit="return processForm()" method='get'>
          <div class="labels">
          </div>
          <section>
            <div class="assignmentName">
              <label>Assignment name</label>
              <input type='text' name='assignmentName' >
            </div>
            <div class="percentage">
              <label>Percentage worth it</label>
              <input type='text' name='percentage'>
            </div>
            <div class="marks">
              <label>Marks obtained</label>
              <input type='text' name='marks'>
            </div>
            <div class="outOf">            
              <label>Marks out of</label>
              <input type='text' name='outOf'>
            </div>
          </section>
          <input type="submit" value="Calculate my grade1" id="submit">
        </form>
      </main>
  </body>
</html>
